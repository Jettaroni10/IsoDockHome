    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCpLRrRJadxRg7y31rc_StqS4SXzLdIqPQ",
            authDomain: "isodock-login.firebaseapp.com",
            databaseURL: "https://isodock-login-default-rtdb.firebaseio.com",
            projectId: "isodock-login",
            storageBucket: "isodock-login.appspot.com",
            messagingSenderId: "617501067578",
            appId: "1:617501067578:web:c6397977f192f4afa8a803",
            measurementId: "G-DE6RYT09T3"
        };

        firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database()
            .ref('Collected Data');

        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
            var password = getInputVal('password');

            saveMessage(name, email, password);
            document.getElementById('contactForm').reset();
        }

        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        // Save message to firebase
        function saveMessage(name, email, password) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                name: name,
                email: email,
                password: password
            });
        }
    </script>
